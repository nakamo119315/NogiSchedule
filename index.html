<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乃木坂46 スケジュールビューアー</title>

    <!-- PWA -->
    <link rel="manifest" href="/NogiSchedule/manifest.json" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="乃木スケ" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/NogiSchedule/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/NogiSchedule/icons/icon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/NogiSchedule/sw.js')
            .then((reg) => console.log('SW registered:', reg.scope))
            .catch((err) => console.error('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
